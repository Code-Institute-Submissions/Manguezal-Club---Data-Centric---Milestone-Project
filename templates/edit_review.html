{% extends 'base.html' %} {% block content %}
<h3>Edit Review</h3>
<div class="row">
	<form action="{{ url_for('update_review', review_id=review._id) }}" method="POST" class="col s12">
		<div class="row">
			<div class="input-field col s12">
                <i class="material-icons prefix">local_drink</i>
				<select id="category" name="category_name">
                    <option value="" disabled selected>Choose your option</option>
                    {% for cat in categories %}
                        {% if cat.category_name == review.category_name%}
                        <option value="{{ cat.category_name }}" selected>{{ cat.category_name }}</option>
                        {% else %}
                        <option value="{{ cat.category_name }}">{{ cat.category_name }}</option>
                        {% endif %}
                    {% endfor %}
                </select>
				<label>Choose your beer!</label>
			</div>
		</div>
		<div class="row">
			<div class="input-field col s6">
				<i class="material-icons prefix">assignment</i>
				<input id="name" name="name" type="text" class="validate" value="{{ review.review_name}}">
				<label for="icon_prefix">Your Name</label>
			</div>
		</div>
		<div class="row">
			<div class="input-field col s6">
				<i class="material-icons prefix">subject</i>
				<textarea id="review" name="review" class="materialize-textarea">{{ review.review_review}}</textarea>
				<label for="icon_telephone">Review</label>
			</div>
		</div>
		<div class="row">
			<div class="switch">
				<label>
                    {% if review.is_urgent  %}
                    Off
                        <input type="checkbox" id="is_urgent" name="is_urgent" checked>
                    {% else %}
                        <input type="checkbox" id="is_urgent" name="is_urgent">
                    {% endif%}    
                    <span class="lever"></span>
                    On
                </label>
			</div>
		</div>
        <div class="row">
            <button class="btn waves-effect waves-light" type="submit" name="action">Add a Review
            <i class="material-icons right">send</i>
        </div>
  </button>
	</form>
</div>
{% endblock %}
