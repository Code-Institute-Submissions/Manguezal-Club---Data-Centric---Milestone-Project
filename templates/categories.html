
{% extends 'base.html' %}
{% block content %}
    <!-- Here the reviews will be displayed in a Jumbotrom from Bootsrap -->
    <h1 class="text-center headingaddreview m-5">Manguezal Club Experiences</h1>
    {% for category in categories %}
    <div class="jumbotron clubexperience p-5 m-5">
        <h3 class="display-5">{{category.category_name}}</h3>
            
        <hr class="my-4">
        
        <p class="lead">
            <a class="btn btn-primary btn-small" href="{{ url_for('delete_category', category_id =category._id)}}" role="button">Delete</a>
            <a class="btn btn-primary btn-small" href="{{ url_for('edit_category', category_id =category._id)}}" role="button">Edit</a>
        </p>
    </div>
    <div class="row">
        <a class="btn btn-primary btn-small" href="{{ url_for('new_category')}}" role="button">Add Category</a>
    </div>
    {% endfor %}
{% endblock %}
